<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Car Dealz</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10">
            </div>
            <div class="col">
                <p class="text-end"><a href="/dashboard">Dashboard</a></p> 
            </div>
            <div class="col">
                <p class="text-end"><a href="/logout">Log out</a></p> 
            </div>
        </div>
        <p>{{ this_car.price }}</p>
        <p>Model: {{ this_car.model }}</p>
        <p>Make: {{ this_car.make }}</p>
        <p>Year: {{ this_car.year }}</p>
        <p>Description: {{ this_car.description }}</p>

        <p>Seller: {{ this_car.user.first_name }} {{ this_car.user.last_name}}</p>

    </div>
</body>
</html>
