<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Car Dealz</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10">
                <h3>Edit {{ this_car.model }}!</h3>
            </div>
            <div class="col">
                <p class="text-end"><a href="/dashboard">Dashboard</a></p> 
            </div>
            <div class="col">
                <p class="text-end"><a href="/logout">Log out</a></p> 
            </div>
        </div>
        <form action="/cars/{{ this_car.id }}/edit_car_in_db" method="POST">
            {% with messages = get_flashed_messages(category_filter=["car"]) %}     <!-- declare a variable called messages and adding a category filter here to flash by category -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div>
            <label>Price:</label>
            <input type="number" name="price" value="{{ this_car.price }}" min="1" max="50000"> 
        </div>
        <div>
            <label>Model:</label>
            <input type="text" name="model" value="{{ this_car.model }}">
        </div>
        <div>
            <label>Make:</label>
            <input type="text" name="make" value="{{ this_car.make }}">
        </div>
        <div>
            <label>Year:</label>
            <input type="number" name="year" value="{{ this_car.year }}" min="1900" max="2022">
        </div>
        <div>
            <label>Description:</label>
            <textarea name="description">{{ this_car.description }}</textarea>
        </div>
        <button class="btn btn-primary">Update</button>
    </form>
    </div>
</body>
</html>

<!-- pre-populating the form by using the value option within input tag -->
